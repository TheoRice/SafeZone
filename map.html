<!DOCTYPE html>
  <head>
    <title>SafeZone - RPI</title>
  	<link rel="stylesheet" type="text/css" href="resources/main.css">
    <script src="resources/main.js"></script>

      async defer></script>
  </head>
  <body>

  	</div id="format">
      <div id="floating-top-panel">
        <p>SafeZone<p>
      </div>

      <div id="map"></div>
    </div>


	</body>
